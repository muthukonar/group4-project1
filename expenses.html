<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/expenses.css" rel="stylesheet"/>
</head>

<body>
    <header class="head">
        <img src="./assets/images/BUMSYST LOGO - WHITE TEXT.png" alt="Budget Managment System Logo" id="headerLogo">
        <h1 href="./index.html" id="backToSignIn">Back to Sign In</h1>
    </header>

    <div class="container py-4">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">EXPENSES</h2>
                        
                        <h3 class="expense-header">WEEKLY</h3>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Groceries:</span>
                                <input type="number" id="groceries" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Fuel:</span>
                                <input type="number" id="fuel" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Entert.:</span>
                                <input type="number" id="entertainment" class="form-control">
                            </div>
                        </div>

                        <h3 class="expense-header mt-4">MONTHLY</h3>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Rent/Mort:</span>
                                <input type="number" id="rent" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Cellphone:</span>
                                <input type="number" id="cellphone" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">Utilities:</span>
                                <input type="number" id="utilities" class="form-control">
                            </div>
                        </div>

                        <div class="mt-4 pt-3 border-top">
                            <h3 class="text-success">TOTAL: <span id="total" class="badge bg-success">$0</span></h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow h-100">
                    <div class="card-body">
                        <h2 class="card-title mb-4">REPORTS</h2>
                        <div class="alert alert-secondary mb-2" id="incomeDisplay">Income: $0</div>
                        <div class="alert alert-secondary mb-2" id="budgetDisplay">Budget: $0</div>
                        <div class="alert alert-secondary mb-4" id="totalExp">Total Exp: $0</div>
                        
                        <div class="card mb-4">
                            <div class="card-header">
                                <strong>ALERT MESSAGE:</strong>
                            </div>
                            <div class="card-body">
                                <p id="alert" class="mb-0">Enter expenses to see budget status</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <br>
    </footer>

    <script src="expenses.js"></script>
</body>
</html>
